# TC-SU-010 to TC-SU-018: Password Input Field Validation Tests
# Tests password requirements and strength indicator on SignUp screen

appId: com.uzairv.pagekeeper
---

# Launch and navigate to SignUp
- launchApp:
    clearState: true
- tapOn: "Sign Up"

# TC-SU-010: Show Requirements on Focus
- tapOn:
    id: "password-input"
- assertVisible: "At least 8 characters"
- assertVisible: "Contains a letter"
- assertVisible: "Contains a number"
- assertVisible: "Contains a special character"
- assertVisible: "Weak"

# TC-SU-012: Requirements Update in Real-time
# Step 1: Type "test" - has letter only
- inputText: "test"
- assertVisible: "Weak"

# Step 2: Continue to "test1234" - has letter + number + length
- inputText: "1234"
- assertVisible: "Medium"

# Step 3: Add special character "test1234!"
- inputText: "!"
- assertVisible: "Strong"

# TC-SU-011: Requirements hide when all met and blur
- hideKeyboard
- assertNotVisible: "At least 8 characters"

# TC-SU-016: Show/Hide Password Toggle
- tapOn:
    id: "password-input"
- clearText
- inputText: "MyPassword123!"
- tapOn:
    id: "password-toggle"
# Password should now be visible (asserting the text is shown)
- assertVisible: "MyPassword123!"
- tapOn:
    id: "password-toggle"
# Password should now be hidden (dots shown)

# TC-SU-013: Minimum Length Validation
- clearText
- inputText: "Aa1!"
- assertVisible: "Weak"
# minLength requirement should show as not passed

# TC-SU-014: Exactly 8 Characters (Boundary)
- clearText
- inputText: "Abcdef1!"
- assertVisible: "Strong"

# TC-SU-015: Special Characters Validation
# Test various special characters
- clearText
- inputText: "Abcdefg1@"
- assertVisible: "Strong"

- clearText
- inputText: "Abcdefg1#"
- assertVisible: "Strong"

- clearText
- inputText: "Abcdefg1="
- assertVisible: "Strong"
